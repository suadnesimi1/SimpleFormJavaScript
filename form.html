<!--
Create a sample form program that collects the first name, last name, email, user id, password and confirms password from the user.
//-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JavaScript Form</title>
    <script language ="JavaScript" type="text/javascript">
        let divs = new Array();
        divs[0]="errFirst";
        divs[1]="errLast";
        divs[2]="errEmail";
        divs[3]="errUid";
        divs[4]="errPassword";
        divs[5]="errConfirm";

        function validate(){
            let inputs = new Array();
            inputs[0]=document.getElementById("first").value;
            inputs[1]=document.getElementById("last").value;
            inputs[2]=document.getElementById("email").value;
            inputs[3]=document.getElementById("uid").value;
            inputs[4]=document.getElementById("password").value;
            inputs[5]=document.getElementById("confirm").value;

            let errors = new Array();
            errors[0]="<span style='color:red'>Please enter your First Name</span>";
            errors[1]="<span style='color:red'>Please enter your Last Name</span>";
            errors[2]="<span style='color:red'>Please enter your Email</span>";
            errors[3]="<span style='color:red'>Please enter your User ID</span>";
            errors[4]="<span style='color:red'>Please enter your Password</span>";

            for (i in inputs){
                let errMesagge = errors[i];
                let div = divs[i];
                if (inputs[i]=="")
                    document.getElementById(div).innerHTML=errMesagge;
                else if (i==2){
                    let atpos = inputs[i].indexOf("@");
                    let dotpos=inputs[i].lastIndexOf(".");
                    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=inputs[i].length)
                        document.getElementsByClassName("errEmail").innerHTML=<span style ='color:red'>Enter a valid Email Address</span>
                    
                }

            }

        }
    </script>
</head>

</body>
</html>
